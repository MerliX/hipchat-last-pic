<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture!</title>
    <style type="text/css">

    html {
        width: 100%;
        height: 100%;
    }
    body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background: url(http://www.blendedperspectives.com/wp-content/uploads/2014/07/hipchat_rgb_atlassian_large.png) 100% 100% no-repeat;
        background-size: contain;
        background-position: center;
        background-color: black;
    }

    #wrapper {
        width: 100%;
        height: 100%;


    }
    #bg {
    height: 100%;
    max-width: 100%;
    max-height: 100%;
    bottom: 0;
    left: 0;
    margin: auto;
    overflow: auto;
    position: fixed;
    right: 0;
    top: 0;
    }
</style>
</head>
<body>
    
     <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
     <script type="text/javascript">
     url = "";

     $(document).ready(function(){
       image_loader();
     });

     function image_loader() {
        $.getJSON( "{{ url_for('last_pic_url') }}", function( data ) {
            if (url != data['url']) {
                url = data['url'];
                $("body").css("background-image", "url("+url +")")
            }
        });
        window.setTimeout(function() { image_loader() }, 5000)
     }
     </script>
</body>
</html>
